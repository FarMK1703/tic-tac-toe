<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    
  </head>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <div class="container">
         <div class="menu">
          <h1>Сыграем в игру</h1>
          <h3>Как играть:</h3>
            <ul>
              <li>Игрок 1 создает игру вписав свое имя</li>
              <li>Игрок 2 вводит свое имя и id комнаты, который отображается на экране первого игрока</li>
            </ul>

            <div class="creating-game">
              <h4>Создайте новую игру:</h4>
            <input type="text" name="name" id="nameNew" placeholder="Введите свое имя..." required>
            <button id="new">Новая игра</button>
            </div>

            <div class="join-game">
              <h4>Присоединиться к существующей игре: </h4>
              <input type="text" name="name" id="nameJoin" placeholder="Введите свое имя..." required>
              <input type="text" name="room" id="room" placeholder="Введие ID..." required>
              <button id="join">Присоединиться</button>
            </div>
        </div>
        <div class="gameBoard">
          <div class="userInfo">
            <p id="userHello"></p>
            <p id="turn"></p>
          </div>
          <table class="center">
            <tr>
              <td><button class="tile" id="button_00"></button></td>
              <td><button class="tile" id="button_01"></button></td>
              <td><button class="tile" id="button_02"></button></td>
            </tr>
            <tr>
              <td><button class="tile" id="button_10"></button></td>
              <td><button class="tile" id="button_11"></button></td>
              <td><button class="tile" id="button_12"></button></td>
            </tr>
            <tr>
              <td><button class="tile" id="button_20"></button></td>
              <td><button class="tile" id="button_21"></button></td>
              <td><button class="tile" id="button_22"></button></td>
            </tr>
          </table>
        </div>
    </div>


      




    <script src="/jquery-3.6.3.js"></script>
    <script src="/main.js"></script>
    
  </body>
</html>
